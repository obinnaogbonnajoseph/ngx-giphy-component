<div class="flex flex-col justify-start items-center bg-neutral-100 p-4 w-full h-screen">
  <!-- Search bar-->
  <div class="bg-blue-50 rounded-4 p-4 w-2/3 flex mb-8">
    <span class="material-icons-outlined"> search </span>
    <input (change)="searchGif($event.target)"
      placeholder="{{ mode === 'gifs' ? 'Search GIPHY...' : 'Search Stickers' }}"
      type="search"
      class="bg-transparent flex-1 placeholder-neutral-500 text-sm" />
  </div>
  <!-- Images -->
  <ngx-giphy-grid class="w-full flex-1 overflow-y-scroll"
    (gifs)="setGifs($event)"
    [searchObj]="searchObj"
    (loading)="setLoading($event)"
    [mode]="mode"
    [className]="'flex-1 mb-8 flex flex-row flex-wrap gap-1 justify-around w-full'">
    <picture class="cursor-pointer"
      (click)="selectGif(gif, i)"
      *ngFor="let gif of gifs; index as i">
      <source type="image/webp"
        [srcset]="gif.webp" />
      <img style="border: 1px solid #7c7c7c; width: 100px !important; height: 100px !important;"
        [alt]="gif.altText"
        class="rounded-8"
        [src]="getUrl(gif.url)" />
    </picture>
  </ngx-giphy-grid>
  <!-- Buttons-->
  <div class="flex">
    <button (click)="changeMode('gifs')"
      class="border-none bg-transparent p-0 m-0">
      <span class="material-icons-outlined text-ti-2 {{
        mode === 'gifs' ? 'text-green-300' : 'text-neutral-500'
      }} mr-8 mt-4">
        gif_box
      </span>
    </button>
